<meta charset="utf-8">

<script type="text/javascript">
	
	//functions
	function pularLinha()
	{
		document.write("<br>");
	}

	function string(text)
	{
		document.write(text);
	}

	function tabuada (n)
	{ 
		string("<div> Tabuada do número " + n + ":" + "<br>")
		string(n + " vezes 1 é " + n * 1 + "<br>");
		string(n + " vezes 2 é " + n * 2 + "<br>");
		string(n + " vezes 3 é " + n * 3 + "<br>");
		string(n + " vezes 4 é " + n * 4 + "<br>");
		string(n + " vezes 5 é " + n * 5 + "<br>");
		string(n + " vezes 6 é " + n * 6 + "<br>");
		string(n + " vezes 7 é " + n * 7 + "<br>");
		string(n + " vezes 8 é " + n * 8 + "<br>");
		string(n + " vezes 9 é " + n * 9 + "<br>");
		string(n + " vezes 10 é " + n * 10 + "<br>");
		string("<br>");
	}

	tabuada(1);
	tabuada(2);
	tabuada(3);
	tabuada(4);
	tabuada(5);
	tabuada(6);
	tabuada(7);
	tabuada(8);
	tabuada(9);
	tabuada(10);
</script>
