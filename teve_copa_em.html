<meta charset="UTF-8">

<script type="text/javascript">
	//functions
	function string(text)
	{
		document.write(text);
		document.write("<br>");
	}

	// var
	var limite = parseInt(prompt("Coloque um ano limite!"));
	var anoCopa = 1930;

	//string
	string("<h1> Anos que tiveram copa até " + limite + ". </h1>")
	
	while(anoCopa <= limite)
	{
		string("Teve copa em " + anoCopa + ".");
		anoCopa = anoCopa + 4; 
	}
	string("  ");
	string("FIM");

</script>
