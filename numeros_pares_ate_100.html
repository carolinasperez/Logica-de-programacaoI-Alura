<meta charset="UTF-8">

<script type="text/javascript">
	//functions
	function string(text)
	{
		document.write(text);
		document.write("<br>");
	}

	// var
	var contador = 2;

	//string
	string("<h1> Números Pares do 1 ao 10. </h1>")

	while (contador <= 100)
	{
		string(contador);
		contador = contador + 2; 
	}
	string("  ");
	string("FIM");

</script>
