<meta charset="UTF-8">

<script type="text/javascript">
	
	//functions
		function string(text)
		{
			document.write(text);
			document.write("<br>");
		}
 
  	//var
    	var idade = parseInt(prompt("Qual é sua idade?"));

    //if
    	if (idade < 18)
   	{
   			string("Você não pode dirigir, pois ainda não possuí 18 anos ou mais.");
   	}

    	if (idade >= 18) 
    {

    		var temCarteira = prompt("Você possuí carteira? Responda com sim ou não.");
    	{
    			if (temCarteira == "sim")    			
    		{
    				string("Você pode dirigir.");
    		}

    				else
   				{
    					string("Você não pode dirigir, pois não possuí carteira.");
    			}
    	}
    }
   

   </script>
